<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踩地雷解題小工具 | 線上 Minesweeper Solver 機率計算器</title>
    <meta name="description"
        content="最強大的線上踩地雷解題工具！採用 WebAssembly (Golang) 核心，精準計算每個格子的地雷機率，支援局部地圖輸入與自動邏輯判定，助你輕鬆破解高難度踩地雷。">
    <meta name="keywords" content="踩地雷, 解題, 掃雷, Minesweeper Solver, 地雷機率, 踩地雷外掛, 線上工具">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://battlefield6348.github.io/landmine-solution/">
    <meta property="og:title" content="踩地雷解題小工具 - 精準機率計算">
    <meta property="og:description" content="別再靠感覺點！使用科學方法計算地雷機率，支援鍵盤輸入與局部地圖分析。">
    <meta property="og:image" content="cover.png">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="wasm_exec.js"></script>
</head>

<body>
    <main class="container">
        <h1>Minesweeper Solver</h1>

        <div class="layout-wrapper">
            <!-- Top Controls -->
            <div class="side-ctrl top-ctrl">
                <button onclick="addRow(true)" title="Add Row Top">+</button>
                <button onclick="removeRow(true)" title="Remove Row Top">-</button>
            </div>

            <div class="middle-row">
                <!-- Left Controls -->
                <div class="side-ctrl left-ctrl">
                    <button onclick="addCol(true)" title="Add Col Left">+</button>
                    <button onclick="removeCol(true)" title="Remove Col Left">-</button>
                </div>

                <!-- Central Grid -->
                <div id="grid" class="grid-container" role="grid" aria-label="踩地雷盤面">
                    <!-- Grid will be generated by JS -->
                </div>

                <!-- Right Controls -->
                <div class="side-ctrl right-ctrl">
                    <button onclick="addCol(false)" title="Add Col Right">+</button>
                    <button onclick="removeCol(false)" title="Remove Col Right">-</button>
                </div>
            </div>

            <!-- Bottom Controls -->
            <div class="side-ctrl bottom-ctrl">
                <button onclick="addRow(false)" title="Add Row Bottom">+</button>
                <button onclick="removeRow(false)" title="Remove Row Bottom">-</button>
            </div>
        </div>

        <div class="actions">
            <button onclick="resetGrid()">Empty</button>
            <button class="primary" onclick="solve()">Calculate</button>
        </div>

        <div class="legend">
            鍵盤: 0-8 (數字) ｜ f (旗幟) ｜ u (未解) ｜ e (空白) <br>
            滑鼠: 左鍵 (循環) ｜ 右鍵 (旗幟)
        </div>
    </main>

    <footer class="footer">
        <p>© 2026 Minesweeper Solver Tool. 專業線上踩地雷機率計算與解題工具。</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
