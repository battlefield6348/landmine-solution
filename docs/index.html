<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踩地雷解題小工具 - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="wasm_exec.js"></script>
</head>

<body>
    <div class="container">
        <h1>Minesweeper Solver</h1>

        <div id="grid" class="grid-container">
            <!-- Grid will be generated by JS -->
        </div>

        <div class="controls">
            <button onclick="changeSize(1)">Expand (+)</button>
            <button onclick="changeSize(-1)">Shrink (-)</button>
            <button onclick="resetGrid()">Empty</button>
            <button class="primary" onclick="solve()">Calculate</button>
        </div>

        <div class="legend">
            鍵盤: 0-8 (數字) ｜ f (旗幟) ｜ u (未解) ｜ e (空白) <br>
            滑鼠: 左鍵 (循環) ｜ 右鍵 (旗幟)
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
